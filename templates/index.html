{% extends 'layout.html' %}


{% block title %}
    Home
{% endblock title %}



{% block heading %}
    <h1>Tasks <a href="/add_task"><img id="add-task" src="/static/images/plus-circle.svg" alt="Add Task"></a></h1>
{% endblock heading %}
    


{% block content %}

    <ul class="list-group list-group-flush">
    {% for task in tasks %}

        <li class="list-group-item">
            <b>{{ task.name }}</b> 
            <span class="task-details"><i>{{ task.time }} | {{ task.date }}</i></span>

            <span task-updates>
                <form method="post" action="/edit_task">
                    <input type="hidden" name="id" value="{{ task.id }}">
                    <button type="submit">
                        <img class="task-updates-images edit" src="/static/images/pencil-square.svg" alt="edit task">
                    </button>
                </form>
                |
                <form method="post" action="/delete_task">
                    <input type="hidden" name="id" value="{{ task.id }}">
                    <button type="submit">
                        <img class="task-updates-images delete" src="/static/images/trash3-fill.svg" alt=" delete task">
                    </button>
                </form>
            </span>
        </li>

    {% endfor %}
    </ul>

{% endblock content %}
